<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        const arr = window.location.hash.slice(1).split('=')
        const url = window.location.origin

        if (arr.length === 1)
            window.location = `${url}/login`

        function getToken(arr) {
            const token = arr[1].split('&')[0]
            return token
        }
        const token = getToken(arr)

        fetch(`${url}/api?token=${token}`).then(() => {
            window.location = `${url}/currentplaying`
        })
    </script>
</body>

</html>
